	<div id="map" style="width: 1000px; height: 900px; border: 1px solid #ccc"></div>

	<script>

        /**
         * Function that returns the distance of a polyline
         * as a string.
         * @param {string} system The measurement system to use. Valid options are: "english", "metric", "both".
         * @param {string} [unitSize] Measurement size. Valid options are: "small" (meters/yards), "large" (miles/km), or "dynamic".
         * @returns {string}
         */
        L.Polyline.prototype.getLengthString = function (system, unitSize) {

            var total = "";
            var total_meters = 0;
            var initial_coordinates = null;
            var array_polyline_coordinates = this._latlngs;

            for (i = 0; i < array_polyline_coordinates.length - 1; i++) {
                initial_coordinates = array_polyline_coordinates[i];
                total_meters  += initial_coordinates.distanceTo(array_polyline_coordinates[i + 1]);
            }

            var displayEnglishUnits = false;

            if(system == "english" || system == "both"){
                displayEnglishUnits = true;
                var total_yards = total_meters * 1.0936;
                if(unitSize == "dynamic"){
                    if(total_yards >= 1760){
                        total_yards = total_yards / 1760;
                        total = total_yards.toFixed(2) + "mi";
                    }else{
                        total = total_yards.toFixed(2) + "yd";
                    }
                }else if(unitSize == "small"){
                    total = total_yards.toFixed(2) + "yd";
                }else if(unitSize == "large"){
                    total_yards = total_yards / 1760;
                    total = total_yards.toFixed(2) + "mi";
                }

            }

            if(system == "metric" || system == "both"){
                if(unitSize == "dynamic"){
                    if(total_meters >= 1000){
                        total_meters = total_meters / 1000;
                        if(displayEnglishUnits){
                            total += " (" + total_meters.toFixed(2) + "km)";
                        }else{
                            total += total_meters.toFixed(2) + "km";
                        }

                    }else{
                        if(displayEnglishUnits){
                            total += " (" + total_meters.toFixed(2) + "m)";
                        }else{
                            total += total_meters.toFixed(2) + "m";
                        }
                    }
                }else if(unitSize == "small"){
                    if(displayEnglishUnits){
                        total += " (" + total_meters.toFixed(2) + "m)";
                    }else{
                        total += total_meters.toFixed(2) + "m";
                    }
                }else if(unitSize == "large"){
                    total_meters = total_meters / 1000;
                    if(displayEnglishUnits){
                        total += " (" + total_meters.toFixed(2) + "km)";
                    }else{
                        total += total_meters.toFixed(2) + "km";
                    }
                }

            }

            return total;
        };


		var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
			osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			osm = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib}),
			map = new L.Map('map', {layers: [osm], center: new L.LatLng(-37.7772, 175.2756), zoom: 15 });

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        // Set the title to show on the polygon button
        L.drawLocal.draw.toolbar.buttons.polygon = 'Draw a sexy polygon!';

        var drawControl = new L.Control.Draw({
            position: 'topright',
            draw: {
                polyline: {
                    metric: true
                },
                polygon: {
                    allowIntersection: false,
                    showArea: true,
                    drawError: {
                        color: '#b00b00',
                        timeout: 1000
                    },
                    shapeOptions: {
                        color: '#bada55'
                    }
                },
                circle: {
                    shapeOptions: {
                        color: '#662d91'
                    }
                },
                marker: true
            },
            edit: {
                edit: {
                    selectedPathOptions: {
                        // Whether to user the existing layers color
                        maintainColor: true
                    }
                },
                featureGroup: drawnItems,
                remove: true,
                styleable: true
            }
        });
        map.addControl(drawControl);

        map.on('draw:created', function (e) {
            var type = e.layerType,
                layer = e.layer;

            if (type === 'marker') {
                layer.bindPopup('A popup!');
            }else if(type == 'polyline'){
                var color = layer.options.color;
                                //layer.getLengthString("metric", "large")
                layer.controlType = "polyline";
                layer.setText(layer.getLengthString("both", "dynamic"), {repeat: false,
                    center:true,
                    offset:-6,
                    attributes: {'font-weight': 'bold',
                        'fill':color,
                        'font-size': '12'}});


            }

            drawnItems.addLayer(layer);
        });

        map.on('draw:edited', function (e) {
            var layers = e.layers;
            var countOfEditedLayers = 0;
            layers.eachLayer(function(layer) {
                if (typeof layer.controlType !== 'undefined' && layer.controlType == 'polyline') {
                    /******
                    var color = layer.options.color;
                    layer.setText(null);
                    layer.setText(layer.getLengthString("both", "dynamic"), {repeat: false,
                        center: true,
                        offset: -8,
                        attributes: {'font-weight': 'bold',
                            'fill': color,
                            'font-size': '12'}});
                     ******/
                }
                countOfEditedLayers++;
            });
            console.log("Edited " + countOfEditedLayers + " layers");
        });

        L.DomUtil.get('changeColor').onclick = function () {
            drawControl.setDrawingOptions({ rectangle: { shapeOptions: { color: '#004a80' } } });
        };
